<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateUp Map Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">PlateUp Map Selector</h1>
        
        <div class="top-bar">
            <div class="row align-items-center">
                <div class="col">
                    <div class="input-group">
                        <div class="filters-dropdown">
                            <button class="btn btn-outline-secondary filters-button" type="button" onclick="toggleFilters(event)">
                                Filters <i class="bi bi-funnel"></i>
                            </button>
                            <div class="filters-content" id="tagFilters">
                                <!-- Tag groups will be inserted here -->
                            </div>
                        </div>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search maps...">
                        <button class="btn btn-outline-secondary" type="button" onclick="clearFilters()">Clear All</button>
                    </div>
                </div>
            </div>
            <div class="active-filters mt-2" id="activeFilters">
                <!-- Active filters will be shown here -->
            </div>
        </div>

        <div class="row" id="mapContainer">
            <!-- Maps will be dynamically inserted here -->
        </div>
    </div>
    
    <div class="selected-count bg-dark text-light p-3 rounded shadow">
        Selected: <span id="selectedCount">0</span> maps
    </div>

    <div class="button-group">
        <button class="btn btn-danger btn-lg shadow me-2" onclick="clearSelected()">
            Clear Selected
        </button>
        <button class="btn btn-primary btn-lg shadow me-2" onclick="selectDefault()">
            Select Default
        </button>
        <button class="btn btn-success btn-lg shadow" onclick="saveSelection()">
            Save Selection
        </button>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
