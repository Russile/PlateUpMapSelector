<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateUp Map Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">PlateUp Map Selector</h1>
        <p class="text-center mb-4">
            <a href="https://github.com/Russile/PlateUpMapSelector#prerequisites" target="_blank" class="text-muted">
                <i class="bi bi-info-circle"></i> Prerequisites and Instructions
            </a>
        </p>
        
        <div class="top-bar">
            <div class="row align-items-center mb-2">
                <div class="col">
                    <div class="input-group">
                        <div class="filters-dropdown">
                            <button class="btn btn-outline-secondary filters-button" type="button" onclick="toggleFilters(event)">
                                Filters <i class="bi bi-funnel"></i>
                            </button>
                            <div class="filters-content" id="tagFilters">
                                <!-- Tag groups will be inserted here -->
                            </div>
                        </div>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search maps...">
                        <button class="btn btn-outline-secondary" type="button" onclick="clearFilters()">Clear Filters</button>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="selection-controls">
                    <button class="btn btn-sm btn-danger" onclick="clearSelected()">
                        Clear Selected
                    </button>
                    <button class="btn btn-sm btn-primary" onclick="selectDefault()">
                        Select Default
                    </button>
                </div>
                <div class="active-filters flex-grow-1" id="activeFilters">
                    <!-- Active filters will be shown here -->
                </div>
            </div>
        </div>

        <div class="row" id="mapContainer">
            <!-- Maps will be dynamically inserted here -->
        </div>
    </div>

    <!-- Fixed UI elements -->
    <div class="fixed-ui">
        <div class="selected-count bg-dark text-light p-3 rounded shadow">
            Selected: <span id="selectedCount">0</span> maps
        </div>

        <div class="button-group">
            <button class="btn btn-success btn-lg shadow" onclick="saveSelection()">
                Save Selection
            </button>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
